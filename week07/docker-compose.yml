version: '3.8'

services:
  # 웹 애플리케이션
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - db
    networks:
      - app-net

  # 데이터베이스
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  # Redis 캐시
  redis:
    image: redis:alpine
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge
